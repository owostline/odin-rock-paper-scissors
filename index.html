<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
    rel="stylesheet">
</head>
<body>
    <script src="script.js" defer></script>

    <div class="opponentPart">
        <img src="img/opponent.png" class="opponent">
        <img src="img/oppBase.png" class="oppBase">
        <img src="" id="oppPokemon">
    </div>

    <div class="textBoxPart">
        <img src="img/player.png" class="player">
        <img src="img/pyrBase.png" class="pyrBase">
        <img src="img/textBox.png" class="textBox">
        <img src="" id="pyrPokemon">
    </div>

    <h2>Computer wants to challenge you to a game of Rock, Paper, Scissors!</h2>
    <h3 id="score">You: 0 | Computer: 0</h3>

    <div class="choices">
        <button id="rock">ROCK</button>
        <button id="paper">PAPER</button>
        <button id="scissors">SCISSORS</button>
    </div>
</body>
</html>
